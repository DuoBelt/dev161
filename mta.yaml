_schema-version: 2.0.0
ID: dev161
version: 0.0.1

modules:
- name: web
  type: html5
  path: web
  requires:
    - name: dev161_000-uaa
    - name: nodejs
      group: destinations
      properties:
        name: nodejs
        url: ~{url}
        forwardAuthToken: true
        
- name: db
  type: hdb
  path: db
  requires:
   - name: hdi-container

- name: js
  type: nodejs
  path: js
  provides:
   - name: nodejs
     properties:
      url: "${default-url}"
  requires:
   - name: dev161_000-uaa
   - name: db
   - name: hdi-container

resources:
- name: dev161_000-uaa
  type: com.sap.xs.uaa
  parameters:
    config_path: ./xs-security.json

- name: hdi-container
  type: com.sap.xs.hdi-container


